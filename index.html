<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Expense chart solution</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  
  <main>
    
    <div class="balance-container">
      
      <div class="balance-container_details">
        <p>My balance</p>
        <p>$921.48</p>
      </div>
      
      <img src="images/logo.svg" alt="logo" class="logo">
      
    </div>
    
    <div class="chart-container">
      
      <h1>Spending - Last 7 days</h1>
      
      <div class="bars-container"></div>
      
      <div class="chart-container_separator"></div>
      
      <div class="chart-container_details">
        
        <div class="chart-container_details_current">
          <p>Total this month</p>
          <p>$478.33</p>
        </div>
        
        <div class="chart-container_details_last">
          <p>+2.4%</p>
          <p>from last month</p>
        </div>
        
      </div>
      
    </div>
    
  </main>

</body>
</html>
